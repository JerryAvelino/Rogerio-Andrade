<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rogerio Andrade Turismo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <link rel="stylesheet" href="../css/loguin.css">
  
  <meta name="theme-color" content="#F8F9FA">
</head>
<body>

  <div class="wrapper fadeInDown">
    <div id="formContent">
   
      <div class="fadeIn first">
        <img src="../img/LogoRogerio.svg" id="icon" alt="User Icon" />
      </div>
  
      
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Seu email">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="Digite sua senha">
        <input type="submit" class="fadeIn fourth" value="entrar">
      </form>
  
      
      <div id="formFooter">
        <a class="underlineHover" href="#">Esqueceu a senha ?</a>
      </div>
  
    </div>
  </div>
</body>
</html>
